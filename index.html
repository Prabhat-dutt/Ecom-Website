<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!--Own Carousel-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">


    <!--Font-awesome CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--custom CSS File-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Main Working Area-->

    <!--start #header-->
    <header id="header" class="sticky-top">
      <div class="strip d-flex justify-content-between px-4 py-1 bg-light">
        <p class="font-poppins font-size-14 text-black-50 m-0">
         This is my first eCommerce website with backend support!
        </p>
        <div class="font-poppins font-size-14">
          <a href="" class="px-3 border-right border-left text-dark">Login</a>
          <a href="" class="px-3 border-right text-dark">Wishlist [0]</a>
        </div>
      </div>

      <!--Primary navigation-->
      <nav class="navbar navbar-expand-lg navbar-dark color-primary-bg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold font-poppins" href="#">ProdCom</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m-auto font-poppins">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >On Sale</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Category<i class="fas fa-chevron-down px-2"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Coming Soon</a>
              </li>
            </ul>
            <form action="#" class="font-size-14 font-montserrat py-2">
              <a href="#" class="rounded-pill py-2 color-second-bg">
                <span class="font-size-16 px-2 text-white"
                  ><i class="fas fa-shopping-cart"></i
                ></span>
                <span class="px-3 py-2 rounded-pill text-dark bg-light">0</span>
              </a>
            </form>
          </div>
        </div>
      </nav>
      <!--!Primary navigation-->
    </header>
    <!--start #header-->

    <!--Main section-->
    <main id="main-site">
      <!--Owl carousel-->
      <section id="banner-area">
        <div class="owl-carousel owl-theme o-hidden">
          <div class="item">
            <img src="/assets/Banner1.png" alt="banner1" />
          </div>
          <div class="item">
            <img src="/assets/Banner2.png" alt="banner2" />
          </div>
          <div class="item">
            <img src="/assets/Banner1.png" alt="banner1" />
          </div>
        </div>
      </section>
      <!--!Owl carousel-->

      <!--top sale section-->
      <section id="top-sale">
        <div class="container py-3 my-2 shadow rounded">
          <h4 class="font-poppins font-size-20 fw-bold mx-2"><b>Top Sale</b></h4>
          <!--Owl Carousel for top sale-->
          <div class="owl-carousel owl-theme">
                <div class="item py-2 card mx-1 my-1">
              <div class="product font-poppins">
                <a href="#" ><img src="assets/products/1.png" alt="product1" style="max-width:300px;margin:auto;"></a>
                <div class="text-center">
                  <h6>Samsung Galaxy 10</h6>
                  <div class="rating text-warning font-size-12">
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="far fa-star"></i></span>
                  </div>
                  <div class="price py-2">
                    <span>$199</span>
                  </div>
                  <button type="submit" class="btn btn-dark font-size-12 shadow fw-bold my-2 text-light">Add to cart</button>
                </div>
              </div>
            </div>

                  
            </div>
          </div>
          <!--Owl Carousel for top sale-->
        </div>
      </section>
      <!--top sale section-->

    
    </main>
    <!--Main section-->

    <!--footer section-->
    <footer>This is a footer</footer>
    <!--footer section-->

    <!--Main Working Area close-->
    <!--Bootstrap CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

     <!--Owl carousel CDN javascript-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
 

    <!--Custom javascript-->
    <script src="index.js"></script>
